            <!DOCTYPE html>
            <html lang="pt">
            <head>
                <title>Page Title</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script src="script.js"></script>
                <meta charset="UTF-8">
            </head>

            <body>
                
                <div class="row">
                    <div class="col-3">
                        Barra Lateral
                    </div>
                    <div class="col-9">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="Nome">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="Sobrenome">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group has-validadtion">
                                    <input type="text" class="form-control" placeholder="CEP" name="cep" pattern="[\d]{5}-[\d]{3}">
                                    <div class="invalid-feedback">
                                        CEP Inválido.
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10">
                                    <input type="text" class="form-control" placeholder="Rua" name="rua">
                                </div>
                                <div class="col-2">
                                    <input type="text" class="form-control" placeholder="Nº">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <input type="text" class="form-control" placeholder="Complemento" name="complemento">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" placeholder="Bairro" name="bairro">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <option name="estado">
                                </div>
                                <div class="col-6">
                                    <select name="estado" class="form-select">
                                        <option value="">Selecione um estado</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                                                
                                    <input type="text" class="form-control" placeholder="Cidade" name="cidade">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="UF" name="uf">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="IBGE" name="ibge">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="submit" class="form-control">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>    
            </body>
            </html>
